<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Health PochiTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1>Enfermedades</h1>
        <div style="display: inline-block; float: right;" th:if="${usuarioLogeado}">
            <div th:if="${usuario.isAdmin()}">
                <a th:href="@{/enfermedades/crear}">
                    <button style="display: inline-block; float: right;">Crear</button>
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="contenedorEnfermedades">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="enfermedad : ${enfermedades}">
                <a style="text-decoration: none;" th:href="@{/enfermedades/{id}(id=${enfermedad.id})}">
                    <div class="card enfermedades p-3">
                        <div class="row justify-content-between">
                            <div class="col">
                                <h3 id="card-enfermedad-title" th:text="${enfermedad.nombre}"></h3>
                            </div>
                        </div>
                        <p id="card-enfermedad-text" th:text="${enfermedad.descripcion}"></p>
                        <p id="peligrosidad">
                            <span style="color: red;" th:if="${enfermedad.peligrosidad} >= 8">ğŸ”´ Alta</span>
                            <span style="color: orange;"
                                  th:if="${enfermedad.peligrosidad} >= 6 and ${enfermedad.peligrosidad} < 8">ğŸŸ  Media-Alta</span>
                            <span style="color: yellow;"
                                  th:if="${enfermedad.peligrosidad} >= 4 and ${enfermedad.peligrosidad} < 6">ğŸŸ¡ Media</span>
                            <span style="color: green;"
                                  th:if="${enfermedad.peligrosidad} >= 1 and ${enfermedad.peligrosidad} < 4">ğŸŸ¢ Baja</span>
                        </p>
                        <p style="color: blue; font-weight: bold;" th:if="${enfermedad.contagiable}">
                            (Contagiable)</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
