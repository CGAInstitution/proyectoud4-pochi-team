<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Enfermedades</h1>
        <div th:if="${usuarioLogeado}" style="display: inline-block; float: right;">
            <div th:if="${usuario.isAdmin()}">
                <button style="display: inline-block; float: right;" th:href="@{/enfermedades/crear}">Crear</button>
            </div>
        </div>
    </div>

    <div id="contenedorEnfermedades" class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="enfermedad : ${enfermedades}">
                <a th:href="@{/enfermedades/{id}(id=${enfermedad.id})}" style="text-decoration: none;">
                    <div class="card p-3">
                        <div class="row justify-content-between">
                            <div class="col">
                                <h3 th:text="${enfermedad.nombre}" id="card-enfermedad-title"></h3>
                            </div>
                        </div>
                        <p th:text="${enfermedad.descripcion}" id="card-enfermedad-text"></p>
                        <p id="peligrosidad">
                            <span th:if="${enfermedad.peligrosidad} >= 8" style="color: red;">ğŸ”´ Alta</span>
                            <span th:if="${enfermedad.peligrosidad} >= 6 and ${enfermedad.peligrosidad} < 8"
                                  style="color: orange;">ğŸŸ  Media-Alta</span>
                            <span th:if="${enfermedad.peligrosidad} >= 4 and ${enfermedad.peligrosidad} < 6"
                                  style="color: yellow;">ğŸŸ¡ Media</span>
                            <span th:if="${enfermedad.peligrosidad} >= 1 and ${enfermedad.peligrosidad} < 4"
                                  style="color: green;">ğŸŸ¢ Baja</span>
                        </p>
                        <p th:if="${enfermedad.contagiable}" style="color: blue; font-weight: bold;">
                            (Contagiable)</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
