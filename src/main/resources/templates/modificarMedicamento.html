<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/StylesPacientes.css?v=1}">
</head>

<body>

<!--<div th:replace="fragments/menu :: menu"></div>-->

<div class="contenedorPrincipal">

    <h2 th:text="'Modificación del medicamento ' + ${medicamento.getId()}"></h2>

    <form method="post" th:action="@{/medicamentos/actualizar/{id}(id=${medicamento.id})}" th:object="${medicamento}">
        <div class="col-6">
            <div class="form-group">
                <br/>
                <label for="nombre">Nombre del medicamento:</label>
                <input class="form-control" id="nombre" name="nombre" th:value="${medicamento.nombre}" required type="text"/>
                <br/>
                <label for="descripcion">Descripción del medicamento:</label>
                <input class="form-control" id="descripcion" name="descripcion" th:value="${medicamento.descripcion}" type="text"/>
                <br/>
                <label for="precio">Precio del medicamento:</label>
                <input class="form-control" id="precio" name="precio" th:value="${medicamento.precio}" type="number"/>
                <br/>
                <label> Es Recetable
                    <input type="checkbox" name="block" th:checked="${medicamento.receta}" />
                </label>
                <br/>
            </div>
            <button class="btn btn-primary" type="submit">Modificar tarea</button>
            <a class="btn btn-link" th:href="@{/medicamentos/{id}(id=${medicamento.id})}">Cancelar</a>
        </div>
    </form>

</div>

<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>
</html>
