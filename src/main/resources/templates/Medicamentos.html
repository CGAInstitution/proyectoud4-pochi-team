<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health PochiTeam</title>
        <link rel="stylesheet" href=""/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="contenedorPrincipal">

            <div id="cabezera">
                <h1>Medicamentos</h1>
                <form action="/login" method="post">
                    <input type="text" name="email" placeholder="email" required>
                    <input type="password" name="password" placeholder="contraseña" required>
                    <button type="submit">Validar</button>
                </form>
            </div>

            <div id="menu">
                <div id=""><a href="#">Menu Principal</a></div>
                <a href="/pacientes">Pacientes</a>
                <a href="/enfermedades">Enfermedades</a>
                <a href="/medicamentos">Medicamentos</a>
            </div>

            <h2>Bienvenidos a la pagina de Medicamentos</h2>

            <div id="content" class="container mt-4">
                <div class="row row-cols-1 row-cols-2 row-cols-md-3 g-4">
                    <div th:each="medicamento : ${medicamentos}" class="col">
                        <div class="card p-3">
                            <h3 th:text="${medicamento.nombre}" class="card-title"></h3>
                            <p th:text="${medicamento.descripcion}" class="card-text"></p>
                            <p th:text="${medicamento.precio}"></p>
                            <p th:if="${medicamento.receta}">(R)</p>
                        </div>
                    </div>
            </div>

            <div id="footer">
                <p>Este es el pie de página de medicamentos</p>
            </div>

        </div>
    </body>
</html>
