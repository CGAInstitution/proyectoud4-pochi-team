<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health PochiTeam</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/StylesPacientes.css">
    </head>
    <body>
        <div id="contenedorPrincipal">
          
          <div th:if="${!usuarioLogeado}">
              <a href="/login">Login</a>
          </div>

            <div id="cabezera">
                  <h1>Menu Principal</h1>
                <div th:if="${usuarioLogeado}">
                    <p>Bienvenido, <span th:text="${usuario.nombre}">Usuario</span>!</p>
                    <a href="login">LogOut</a>
                </div>
                <div th:if="${!usuarioLogeado}">
                    <a href="/login">Login</a>
                </div>
            </div>

            <div id="menu">
                <div id=""><a href="#">Menu Principal</a></div>
                <a href="/pacientes">Pacientes</a>
                <a href="/enfermedades">Enfermedades</a>
                <a href="/medicamentos">Medicamentos</a>
            </div>

            <h2>Bienvenidos a la pagina de Medicamentos</h2>

            <div id="content" class="container mt-4">
                <div class="row row-cols-1 row-cols-2 row-cols-md-3 g-4">
                    <div th:each="medicamento : ${medicamentos}" class="col">
                        <div class="card p-3">
                            <h3 th:text="${medicamento.nombre}" class="card-title"></h3>
                            <p th:text="${medicamento.descripcion}" class="card-text"></p>
                            <p th:text="${medicamento.precio}"></p>
                            <p th:if="${medicamento.receta}">(R)</p>
                        </div>
                    </div>
            </div>

       
            <div id="footer">
                <div class="footer-content">
                    <div class="footer-column">
                        <h3>Contacto</h3>
                        <p>Email: info@healthpochiteam.com</p>
                        <p>Teléfono: +34 666 333 222</p>
                    </div>
                    <div class="footer-column">
                        <h3>Dirección</h3>
                        <p>Calle Ejemplo, 123, Vigo</p>
                        <div class="social-media">
                            <a href="#"><img th:src="@{/iconos/facebook.png}" alt="Facebook"></a>
                            <a href="#"><img th:src="@{/iconos/twitter.png}" alt="Twitter"></a>
                            <a href="#"><img th:src="@{/iconos/instagram.png}" alt="Instagram"></a>
                        </div>
                    </div>
                </div>
            </div>
</div>
</body>
</html>
