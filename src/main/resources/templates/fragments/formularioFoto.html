<div th:fragment="formularioFoto">
    <!--     <form action="@{/pacientes/{id}/upload-profile-picture(id=${paciente.id})}" method="POST" enctype="multipart/form-data">
-->
    <img style="width: 100px; height: 100px" th:src="@{/pacientes/{id}/profile-picture(id=${paciente.id})}"
         alt="Foto de perfil">
    <form th:action="@{'/pacientes/' + ${paciente.id} + '/upload-profile-picture'}" method="POST"
          enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Subir Foto</button>
    </form>
</div>
