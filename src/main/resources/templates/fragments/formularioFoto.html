<div th:fragment="formularioFoto">
    <!--     <form action="@{/pacientes/{id}/upload-profile-picture(id=${paciente.id})}" method="POST" enctype="multipart/form-data">
-->
    <img alt="Foto de perfil" style="width: 100px; height: 100px"
         th:src="@{/pacientes/{id}/profile-picture(id=${paciente.id})}">
    <form enctype="multipart/form-data" method="POST"
          th:action="@{'/pacientes/' + ${paciente.id} + '/upload-profile-picture'}">
        <input accept="image/*" name="file" required type="file">
        <button type="submit">Subir Foto</button>
    </form>
</div>
