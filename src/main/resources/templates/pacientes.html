<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Pacientes</h1>
        <div th:if="${usuarioLogeado}" style="display: inline-block; float: right;">
            <div th:if="${usuario.isAdmin()}">
                <button>Crear</button>
            </div>
        </div>
    </div>

    <div class="paciente-container" th:each="paciente : ${pacientes}">
        <a th:href="@{/pacientes/{id}(id=${paciente.id})}" style="text-decoration: none;">
            <img class="imagen-paciente" th:src="${paciente.imagen}" alt="Imagen de paciente">
            <div id="datos-paciente">
                <span class="tipo-dato"><strong>Nombre:</strong> <span th:text="${paciente.nombre}"></span></span>
                <span class="tipo-dato"><strong>Edad:</strong> <span th:text="${paciente.edad}"></span></span>
                <span class="tipo-dato"><strong>Enfermedad:</strong></span>
                <span th:text="${paciente.enfermedad.nombre}"></span>
            </div>
        </a>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
