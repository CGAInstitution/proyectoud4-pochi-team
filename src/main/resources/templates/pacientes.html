<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Health PochiTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">

    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1>Pacientes</h1>
        <div style="display: inline-block; float: right;" th:if="${usuarioLogeado}">
            <div th:if="${usuario.isAdmin()}">
                <a th:href="@{/pacientes/crear}">
                    <button>Crear</button>
                </a>
            </div>
        </div>
    </div>
    <div class="paciente-container row justify-content-end" th:each="paciente : ${pacientes}">

        <a style="text-decoration: none;" th:href="@{/pacientes/{id}(id=${paciente.id})}">
            <div th:replace="fragments/infoPaciente :: infoPaciente"></div>
        </a>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
