<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">

    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1>Gestionar Paciente</h1>
    </div>
    <div>
        <form th:action="@{'/pacientes/guardar/' + ${paciente.id}}" th:object="${paciente}" method="post">
            <div class="mb-3">
                <label for="nss" class="form-label">NSS</label>
                <input type="text" class="form-control" id="nss" th:field="*{nss}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="objetivo" class="form-label">Objetivo</label>
                <input type="number" class="form-control" id="objetivo" th:field="*{objetivo}" required>
            </div>
            <div class="mb-3">
                <label for="enfermedad" class="form-label">Enfermedad</label>
                <select class="form-control" id="enfermedad" th:field="*{enfermedad.id}">
                    <option th:each="enfermedad : ${enfermedades}" th:value="${enfermedad.id}" th:text="${enfermedad.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tarjeta_banco" class="form-label">NÃºmero de Tarjeta</label>
                <input type="text" class="form-control" id="tarjeta_banco" th:field="*{tarjeta.tarjeta_banco}" required>
            </div>

            <div th:replace="fragments/formularioFoto :: formularioFoto"/>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

    </div>


    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
