<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Pacientes</h1>
        <div th:if="${usuarioLogeado}" style="display: inline-block; float: right;">
            <div th:if="${usuario.isAdmin()}">
                <button style="display: inline-block; float: right;">Modificar</button>
                <button style="display: inline-block; float: right;">Eliminar</button>
            </div>
        </div>
    </div>

    <div id="contenedorPacientes" th:object="${paciente}">
        <div th:replace="fragments/infoPaciente :: infoPaciente"></div>
    </div>

    <div th:if="${usuarioLogeado}">
        <div style="margin-top: 20px;">
            <a th:href="@{'/donar/' + ${paciente.id}}" class="btn btn-primary">Donar</a>
        </div>
    </div>
    <div th:unless="${usuarioLogeado}">
        <div style="margin-top: 20px;">
            <p>Haz LogIn para poder donar</p>
    </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
