<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/StylesPacientes.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Medicamentos</h1>
        <div th:if="${usuarioLogeado}" style="display: inline-block; float: right;">
            <div th:if="${usuario.isAdmin()}">
                <a th:href="@{/medicamentos/editar/{id}(id=${medicamento.id})}">
                    <button style="display: inline-block; float: right;">Modificar</button>
                </a>
                <button style="display: inline-block; float: right;">Eliminar</button>
            </div>
        </div>
    </div>

    <div id="contenedorMedicamentos" th:object="${medicamento}">
        <div th:replace="fragments/infoMedicamento :: infoMedicamentoFragment"></div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
