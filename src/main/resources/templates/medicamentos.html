<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Medicamentos</h1>
        <div th:if="${usuarioLogeado}" style="display: inline-block; float: right;">
            <div th:if="${usuario.isAdmin()}">
                <button>Crear</button>
            </div>
        </div>
    </div>

    <div id="content" class="container mt-4" style="margin-bottom: 20px">
        <div class="row row-cols-md-3 g-4">
            <div th:each="medicamento : ${medicamentos}" class="col">
                <a th:href="@{/medicamentos/{id}(id=${medicamento.id})}" style="text-decoration: none;">
                    <div class="card p-3">
                        <h3 th:text="${medicamento.nombre}" class="card-title"></h3>
                        <p th:text="${medicamento.descripcion}" class="card-text"></p>
                        <p th:text="${medicamento.precio}"></p>
                        <p th:if="${medicamento.receta}">(R)</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
