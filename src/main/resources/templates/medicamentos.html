<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Health PochiTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1>Medicamentos</h1>
        <div style="display: inline-block; float: right;" th:if="${usuarioLogeado}">
            <div th:if="${usuario.isAdmin()}">
                <button>Crear</button>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="content" style="margin-bottom: 20px">
        <div class="row row-cols-md-3 g-4">
            <div class="col" th:each="medicamento : ${medicamentos}">
                <a style="text-decoration: none;" th:href="@{/medicamentos/{id}(id=${medicamento.id})}">
                    <div class="card p-3">
                        <h3 class="card-title" th:text="${medicamento.nombre}"></h3>
                        <p class="card-text" th:text="${medicamento.descripcion}"></p>
                        <p th:text="${medicamento.precio}"></p>
                        <p th:if="${medicamento.receta}">(R)</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
