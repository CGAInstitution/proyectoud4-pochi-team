<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Donar</h1>
    </div>

    <div>
        <form th:action="@{'/pacientes/donacion/' + ${paciente.id}}" method="post">
            <div class="mb-3">
                <label for="donativo" class="form-label">Cantidad a donar</label>
                <input type="number" class="form-control" id="donativo" name="donativo" required>
            </div>
            <button type="submit" class="btn btn-primary">Donar</button>
        </form>

    </div>
</div>
    <div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
