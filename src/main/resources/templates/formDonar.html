<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Health PochiTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div th:replace="fragments/menu :: menu"></div>
    <div id="cabezera">
        <h1 style="display: inline">Donar</h1>
    </div>

    <div>
        <form method="post" th:action="@{'/pacientes/donacion/' + ${paciente.id}}">
            <div class="mb-3">
                <label class="form-label" for="donativo">Cantidad a donar</label>
                <input class="form-control" id="donativo" name="donativo" required type="number">
            </div>
            <button class="btn btn-primary" type="submit">Donar</button>
        </form>

    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
