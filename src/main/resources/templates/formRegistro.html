<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Health PochiTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>

<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="post" th:action="@{/registro}" th:object="${registroData}">
                                    <div class="text-center mb-3">
                                        <h2 class="fw-bold">Registro nuevo usuario</h2>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="eMail">Correo electr칩nico</label>
                                        <input class="form-control" id="eMail" name="eMail"
                                               placeholder="Correo electr칩nico"
                                               required th:field="*{email}" type="text"/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="nombre">Nombre</label>
                                        <input class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                                               th:field="*{nombre}"
                                               type="text"/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="password">Contrase침a</label>
                                        <input class="form-control" id="password" name="password"
                                               placeholder="Contrase침a"
                                               required th:field="*{password}" type="password"/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="fechaNacimiento">Fecha de nacimiento</label>
                                        <input class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                                               placeholder="01-12-2019" th:field="*{fechaNacimiento}"/>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-dark btn-lg" type="submit">Registro</button>
                                        <a class="btn btn-outline-dark btn-lg" href="/login">Ir a login</a>
                                    </div>

                                    <div class="row mt-3 justify-content-center">
                                        <div class="col-12">
                                            <div th:object="${registroData}">
                                                <ul class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                            <ul class="alert alert-danger" th:if="${error != null}">
                                                <li th:text="${error}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
