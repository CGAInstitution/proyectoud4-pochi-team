<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Health PochiTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/Styles.css?v=1}">
</head>

<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img alt="login form" class="img-fluid" src="/iconos/doctor.jpg"
                                 style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="post" th:action="@{/login}" th:object="${loginData}">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Health PochiTeam</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu
                                        cuenta</h5>

                                    <div class="form-outline mb-4" data-mdb-input-init>
                                        <input class="form-control form-control-lg" id="eMail" name="eMail"
                                               placeholder="Correo electrónico"
                                               required th:field="*{eMail}" type="text"/>
                                        <label class="form-label" for="eMail">Correo electrónico</label>
                                    </div>

                                    <div class="form-outline mb-4" data-mdb-input-init>
                                        <input class="form-control form-control-lg" id="password" name="password"
                                               placeholder="Contraseña"
                                               required th:field="*{password}" type="password"/>
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" data-mdb-button-init
                                                data-mdb-ripple-init type="submit">Login
                                        </button>
                                    </div>

                                    <a class="small text-muted" href="/registro">¿No tienes una cuenta? Regístrate
                                        aquí</a>
                                    <br>
                                    <a class="small text-muted" href="/">Volver sin iniciar sesión</a>

                                    <div class="row mt-3 justify-content-center">
                                        <div class="col-12">
                                            <div class="alert alert-danger" th:if="${error != null}"
                                                 th:text="${error}"></div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
