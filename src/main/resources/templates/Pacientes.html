<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health PochiTeam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/StylesPacientes.css?v=1}">
</head>
<body>
<div id="contenedorPrincipal">
    <div id="cabezera">
        <h1>Pacientes</h1>
        <div th:if="${usuarioLogeado}">
            <p>Bienvenido, <span th:text="${usuario.nombre}">Usuario</span>!</p>
            <a href="login">LogOut</a>
        </div>
        <div th:if="${!usuarioLogeado}">
            <a href="/login">Login</a>
        </div>
    </div>
    <div class="menu">  <a href="/">Menu Principal</a>
        <a href="/pacientes">Pacientes</a>
        <a href="/enfermedades">Enfermedades</a>
        <a href="/medicamentos">Medicamentos</a>
    </div>

    <h2>Bienvenidos a la página de pacientes</h2>

    <div id="content" class="container">
        <div class="paciente-container" th:each="paciente : ${pacientes}">
            <img class="imagen-paciente" th:src="${paciente.imagen}" alt="Imagen de paciente">
            <div id="datos-paciente">
                <span class="tipo-dato"><strong>Nombre:</strong> <span th:text="${paciente.nombre}"></span></span>
                <span class="tipo-dato"><strong>Edad:</strong> <span th:text="${paciente.edad}"></span></span>
                <span class="tipo-dato"><strong>Enfermedad:</strong> <span th:text="${paciente.enfermedad.nombre}"></span></span>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3>Contacto</h3>
                <p>Email: info@healthpochiteam.com</p>
                <p>Teléfono: +34 666 333 222</p>
            </div>
            <div class="footer-column">
                <h3>Dirección</h3>
                <p>Calle Ejemplo, 123, Vigo</p>
                <div class="social-media">
                    <a href="#"><img th:src="@{/iconos/facebook.png}" alt="Facebook"></a>
                    <a href="#"><img th:src="@{/iconos/twitter.png}" alt="Twitter"></a>
                    <a href="#"><img th:src="@{/iconos/instagram.png}" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
